# This workflow demonstrates running jobs sequentially in GitHub Actions.
name: Sequential Jobs Example

on: workflow_dispatch

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: exit 1  # Simulate failure

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Step 2
        run: echo "This is Job 2"

  job3:
    needs: job2
    runs-on: ubuntu-latest
    steps:
      - name: Step 3
        run: echo "This is Job 3"