name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            REPO_DIR="/var/www/itdefined.com"
            GIT_REPO="https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git"
            
            
            sudo git config --global --add safe.directory "$REPO_DIR"
            
            if [ ! -d "$REPO_DIR/.git" ]; then
              echo "üîÑ Fresh clone needed"
              sudo mkdir -p "$REPO_DIR"
              sudo git clone "$GIT_REPO" "$REPO_DIR"
              sudo chown -R ${{ secrets.SSH_USERNAME }}:www-data "$REPO_DIR"
            else
              echo "‚ôªÔ∏è Updating existing repo"
              cd "$REPO_DIR"
              sudo chown -R ${{ secrets.SSH_USERNAME }}:www-data "$REPO_DIR"
              git remote set-url origin "$GIT_REPO"
              git fetch --all
              git reset --hard origin/main
              git clean -fd
            fi
            
            # Final permissions
            sudo chown -R www-data:www-data "$REPO_DIR"
            sudo find "$REPO_DIR" -type d -exec chmod 755 {} \;
            sudo find "$REPO_DIR" -type f -exec chmod 644 {} \;
            sudo systemctl restart nginx
            echo "‚úÖ Deployment complete!"